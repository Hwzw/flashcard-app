<!DOCTYPE html>
<html>
<head>
    <title>Create Deck</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'flashcards/style.css' %}">
</head>
<body>
    <h1>Create Deck</h1>
    <div class="col mx-auto text-center d-flex align-items-center justify-content-center">
        <form action="createdeck" method="POST">
            {% csrf_token %}
            <label for="name">Deck Name:</label><br>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="description">Deck Description:</label><br>
            <textarea id="description" name="description" required></textarea>
            <br>
            <input type="submit" value="Create Deck">
        </form>
    </div>
</body>
</html>
