<!DOCTYPE html>
<html>
<head>
    <title>Flashcard Deck</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'flashcards/style.css' %}">
</head>
<body>
    <h1>{{ deck.name }}</h1>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <button onclick="showPreviousCard()">Previous</button>
            </div>
            <div class="col">
                <div class="carddeck">
                    <div class="card" id="currentCard">
                        
                    </div>
                </div>
            </div>
            <div class="col">
                <button onclick="showNextCard()">Next</button>
            </div>
        </div>
    </div>


    
    <script>
        
        var cards = JSON.parse('{{ card_list|escapejs }}');
        console.log(cards[0].fields.front)
        var currentCardIndex = 0; // Index of the current card being displayed

        // Function to show the previous card
        function showPreviousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                showCurrentCard();
            }
        }

        // Function to show the next card
        function showNextCard() {
            if (currentCardIndex < cards.length - 1) {
                currentCardIndex++;
                showCurrentCard();
            }
        }

        // Function to show the current card
        function showCurrentCard() {
            var currentCard = cards[currentCardIndex];
            document.getElementById("currentCard").innerHTML = currentCard.fields.front;
        }

        // Add your card content to the "cards" array
        //cards.push("{{ deck.card_set.all }}");

        // Show the initial card
        showCurrentCard();
    </script>

    <script>
        function flipCard(card) {
            card.classList.toggle("flipped");
        }
    </script>
</body>
</html>
