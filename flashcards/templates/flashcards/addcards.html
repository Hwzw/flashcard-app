<!DOCTYPE html>
<html>
<head>
    <title>Add Cards</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'flashcards/style.css' %}">
</head>
<body>
    <h1>{{ deck.name }}</h1>
    <form action="addcard" method="POST">
        {% csrf_token %}
        <label for="front">Front:</label>
        <input type="text" id="front" name="front" required>
        <br>
        <label for="back">Back:</label>
        <input type="text" id="back" name="back" required>
        <br>
        <input type="submit" value="Add Card">
    </form>
    <a href="{% url 'flashcards:index' %}">Back to Decks</a>
    <h2>Cards</h2>
    <ul>
        {% for card in deck.card_set.all %}
            <li>
                <form method="POST" action="{% url 'flashcards:deletecard' deck.pk card.pk %}">
                    {% csrf_token %}
                    {{ card.front }} - {{ card.back }}
                    <input type="submit" value="X">
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
