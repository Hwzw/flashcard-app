<!DOCTYPE html>
<html>
<head>
    <title>Flashcards</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'flashcards/style.css' %}">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid text-center mx-auto p-3">
        <h1 id="heading" class="text-dark">
        <div class="row">
            <div class="col" style= "font-size: 72px;">Flashcards</div>
            <div class="col mx-auto text-center d-flex align-items-center justify-content-center">
                <a href="{% url 'flashcards:viewcreatedeck' %}" class="btn btn-outline-primary btn-lg" style="font-size: 42px; text-align: center;">+</a>
            </div>
            <hr>
        </div>
        </h1>
    </div>
    <div class="d-flex justify-content-center">
    <ul>
        {% for deck in latest_deck_list %}
            <a href="{% url 'flashcards:viewdeck' deck.id %}" style="text-decoration: none;">
                <div class="card">
                    <div class="card-title">{{ deck.name }}</div>
                    <div class="card-description">{{ deck.description }}</div>
                </div>
            </a>
        {% endfor %}
    </ul>
    </div>
</body>
</html>
